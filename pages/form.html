<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkout Page</title>
</head>
<style>
    body{
        background-color: #8AA1B1;
        color: white;
        text-align: center;
        line-height:25px;
        margin: 100px;
    }
    .SignIn{
        border-style: solid;
        border-color: black;
    }
    .SignUp{
        margin:10px;
        border-style: solid;
        border-color: black;
        padding:10px;
    }
</style>
<body>
    <div class="SignIn">
    <h2>Sign In</h2>
    <form id="Sign In">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="button" onclick="validateSignIn()">Submit</button>
    </form>
    <br>
    <br>
</div>

    <div class="SignUp">
    <h2>Sign Up</h2>
    <form id="Sign Up">
        <label for="firstname">Firstname:</label>
        <input type="text" id="fname" name="fname" required>
        <br>
        
        <label for="lname">Lastname:</label>
        <input type="text" id="lname" name="lname" required>
        <br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br>

        <label for="Address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>

        <label for="email">Credit info:</label>
        <input type="password" id="credit" name="credit" required>
        <br>

        <button type="button" onclick="validateSignUp()">Submit</button>
    </form>
</div>

    <script src="script.js"></script>
    <script>
        function validateSignIn() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username == "" || password == "") {
                alert("Please enter both username and password.");
            } else {
                alert("Sign-in successful!");
            }
        }

        function validateSignUp() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var credit = document.getElementById("credit").value;

            if (fname == "" || lname == "" || email == "" || address == "" || credit == "") {
                alert("Please fill in all the fields.");
            } else {
                alert("Sign-up successful!");
            }
        }
    </script>
</body>
</html>
